    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #212121;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hr {
        border-top: 2px solid white;
        width: 100%;
        position: absolute;
        bottom: 80px;
      }

      footer {
        margin: 0 auto;
        width: 350px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        position: absolute;
        bottom: 10px;
      }

      footer .created_by {
        margin-top: 20px;
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
      }
    </style>
